<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="text-center">Lista de Motos</h1>
<a class="btn btn-primary mb-3" th:href="@{/motos/new}">Añadir Moto</a>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Cilindrada</th>
        <th>Color</th>
        <th>Precio</th>
        <th>Fecha Compra</th>
        <th>Matrícula</th>
        <th>Kilometraje</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="moto : ${motos}">
        <td th:text="${moto.marca}"></td>
        <td th:text="${moto.modelo}"></td>
        <td th:text="${moto.año}"></td>
        <td th:text="${moto.cilindrada}"></td>
        <td th:text="${moto.color}"></td>
        <td th:text="${moto.precio}"></td>
        <td th:text="${moto.fechaCompra}"></td>
        <td th:text="${moto.matricula}"></td>
        <td th:text="${moto.kilometraje}"></td>
        <td th:text="${moto.estado}"></td>
        <td>
            <a class="btn btn-warning btn-sm" th:href="@{/motos/edit/{id}(id=${moto.id})}">Editar</a>
            <a class="btn btn-danger btn-sm" th:href="@{/motos/delete/{id}(id=${moto.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
