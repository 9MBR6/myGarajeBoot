<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="text-center mb-4">Editar Moto</h1>
<div class="card mx-auto p-4" style="max-width: 900px; background-color: #343a40; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
    <form th:action="@{/motos/update/{id}(id=${moto.id})}" th:object="${moto}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="marca" class="form-label text-light">Marca:</label>
                    <input type="text" id="marca" th:field="*{marca}" class="form-control form-control-sm" required>
                </div>

                <div class="mb-3">
                    <label for="modelo" class="form-label text-light">Modelo:</label>
                    <input type="text" id="modelo" th:field="*{modelo}" class="form-control form-control-sm" required>
                </div>

                <div class="mb-3">
                    <label for="año" class="form-label text-light">Año:</label>
                    <input type="number" id="año" th:field="*{año}" class="form-control form-control-sm" required>
                </div>

                <div class="mb-3">
                    <label for="cilindrada" class="form-label text-light">Cilindrada:</label>
                    <input type="number" id="cilindrada" th:field="*{cilindrada}" class="form-control form-control-sm" required>
                </div>

                <div class="mb-3">
                    <label for="color" class="form-label text-light">Color:</label>
                    <input type="text" id="color" th:field="*{color}" class="form-control form-control-sm">
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="precio" class="form-label text-light">Precio:</label>
                    <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control form-control-sm">
                </div>

                <div class="mb-3">
                    <label for="fechaCompra" class="form-label text-light">Fecha de Compra:</label>
                    <input type="date" id="fechaCompra" th:field="*{fechaCompra}" class="form-control form-control-sm">
                </div>

                <div class="mb-3">
                    <label for="matricula" class="form-label text-light">Matrícula:</label>
                    <input type="text" id="matricula" th:field="*{matricula}" class="form-control form-control-sm" required>
                </div>

                <div class="mb-3">
                    <label for="kilometraje" class="form-label text-light">Kilometraje:</label>
                    <input type="number" id="kilometraje" th:field="*{kilometraje}" class="form-control form-control-sm">
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label text-light">Estado:</label>
                    <select id="estado" th:field="*{estado}" class="form-select form-select-sm">
                        <option th:each="estado : ${T(es.dtgz.myGarajeBoot.model.Estado).values()}"
                                th:value="${estado}" th:text="${estado}"></option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
    </form>
    <a th:href="@{/motos}" class="btn btn-secondary w-100 mt-3">Volver</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
